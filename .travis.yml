language: scala

sudo: false

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
scala:
- "2.11.12"
- "2.12.10"
- "2.13.0"
jdk:
  - openjdk8
script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - sbt "++ ${TRAVIS_SCALA_VERSION}" scalafmtCheck test:scalafmtCheck scalafmtSbtCheck compile test:compile testSequential
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
