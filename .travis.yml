language: scala

sudo: false

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
scala:
- "2.11.11"
jdk:
  - openjdk7
  - oraclejdk8
script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) && "${TRAVIS_BRANCH}" == "master" ]]; then export PUBLISH_SONATYPE=true; fi
  - sbt update compile test:compile testSequential $(if [[ "${PUBLISH_SONATYPE}" == "true" ]]; then echo "publish" ; fi)
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
  - if [[ "${PUBLISH_SONATYPE}" == "true" ]]; then rm -rf $HOME/.ivy2/cache ; fi

addons:
  apt:
    packages:
      - oracle-java8-installer

env:
  global:
  - secure: 
  - secure: 
matrix:
  include:
  - scala: "2.12.4"
    jdk: oraclejdk8
